<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой автомат</title>
    <style>
        body {
            background-image: url('https://umbphotos.ag/images/375b18fa3ffcc616179b8cf6ed4732c6.webp'); /* Замените на URL вашего фонового изображения */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .slot-machine {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .background-image {
            width: 100%;
            height: auto;
        }
        .reels {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
        }
        .reel {
            width: 75px;
            height: 75px;
            margin: 0 5px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .reel img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: -100px; /* Начальная позиция за пределами видимости */
            transition: top 0.5s ease-in;
        }
        .button {
            position: absolute;
            bottom: 5%;
            left: 48%;
            transform: translateX(-50%);
            padding: 50px 500px;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
        }
        .button img {
            width: 300px;
            height: auto;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .result-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: gold;
            border: 2px solid #d4af37;
            color: black;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
        .promo-code-input {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 1em;
            border: 2px solid #000;
            border-radius: 5px;
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid red;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <img src="https://umbphotos.ag/images/0dc3c426704977a191d565fd8738bb00.png" alt="Background" class="background-image">
        <div class="reels">
            <div class="reel" id="reel1"><img src="https://example.com/images/cherry.png" alt="Cherry"></div>
            <div class="reel" id="reel2"><img src="https://example.com/images/lemon.png" alt="Lemon"></div>
            <div class="reel" id="reel3"><img src="https://example.com/images/watermelon.png" alt="Watermelon"></div>
        </div>
        <input type="text" id="promoCode" class="promo-code-input" placeholder="Введите промокод">
        <button class="button" onclick="spin()">
            <img src="https://umbphotos.ag/images/1778e39465a58eee116c47fddbc8829c.png" alt="Крутить">
        </button>
        <audio id="spinSound" src="spin.mp3"></audio> <!-- Локальный аудиофайл -->
        <audio id="winSound" src="win.mp3"></audio> <!-- Локальный аудиофайл для победы -->
        <div id="message" class="message"></div>
    </div>
    <div id="overlay" class="overlay">
        <img id="resultImage" class="result-image" src="" alt="Result" style="display: none;">
        <button id="resultButton" class="result-button" onclick="handleResultButtonClick()"></button>
    </div>

  <script>
        const symbols = [
            'https://umbphotos.ag/images/2b11dac22ef9af9a3eb39a815cd1656a.png',
            'https://umbphotos.ag/images/500935a8280a75e8e44190339d42f0fb.png',
            'https://umbphotos.ag/images/cdb78ab758edb41837e8a48efa91a97f.png',
            'https://umbphotos.ag/images/6ad2efa5d7acf4527f298877c80838cf.png',
            'https://umbphotos.ag/images/b2383a68068f851edc375aa0bf02064b.png',
            'https://umbphotos.ag/images/509ad67b1d76b8dddbf23f318119c34a.png'
        ];

        const winImageUrl = 'https://umbphotos.ag/images/d6d730ff59bf17e6daa9f16c6f5be53a.png'; // Замените на URL вашего изображения победы
        const telegramBotToken = '7775683186:AAGkwdGwDdc_5Mvpz6herg6kw_3CX6XCm1w'; // Замените на токен вашего Telegram бота
        const telegramChatId = '5920944588'; // Замените на ID чата администратора

        const promoCodes = [
            'X7Y8Z9', 'A1B2C3', 'D4E5F6', 'G7H8I9', 'J1K2L3',
            'M4N5O6', 'P7Q8R9', 'S1T2U3', 'V4W5X6', 'Y7Z8A9',
            'B1C2D3', 'E4F5G6', 'H7I8J9', 'K1L2M3', 'N4O5P6',
            'Q7R8S9', 'T1U2V3', 'W4X5Y6', 'Z7A8B9', 'C1D2E3',
            'F4G5H6', 'I7J8K9', 'L1M2N3', 'O4P5Q6', 'R7S8T9',
            'U1V2W3', 'X4Y5Z6', 'A7B8C9', 'D1E2F3', 'G4H5I6',
            'J7K8L9', 'M1N2O3', 'P4Q5R6', 'S7T8U9', 'V1W2X3',
            'Y4Z5A6', 'B7C8D9', 'E1F2G3', 'H4I5J6', 'K7L8M9',
            'N1O2P3', 'Q4R5S6', 'T7U8V9', 'W1X2Y3', 'Z4A5B6',
            'C7D8E9', 'F1G2H3', 'I4J5K6', 'L7M8N9', 'O1P2Q3',
            'R4S5T6', 'U7V8W9', 'X1Y2Z3', 'A4B5C6', 'D7E8F9',
            'G1H2I3', 'J4K5L6', 'M7N8O9', 'P1Q2R3', 'S4T5U6',
            'V7W8X9', 'Y1Z2A3', 'B4C5D6', 'E7F8G9', 'H1I2J3',
            'K4L5M6', 'N7O8P9', 'Q1R2S3', 'T4U5V6', 'W7X8Y9',
            'Z1A2B3', 'C4D5E6', 'F7G8H9', 'I1J2K3', 'L4M5N6',
            'O7P8Q9', 'R1S2T3', 'U4V5W6', 'X7Y8Z9', 'A1B2C3',
            'D4E5F6', 'G7H8I9', 'J1K2L3', 'M4N5O6', 'P7Q8R9',
            'S1T2U3', 'V4W5X6', 'Y7Z8A9', 'B1C2D3', 'E4F5G6',
            'H7I8J9', 'K1L2M3', 'N4O5P6', 'Q7R8S9', 'T1U2V3'
        ];

 let attemptCount = localStorage.getItem('attemptCount') ? parseInt(localStorage.getItem('attemptCount')) : 0;
        let cycleCount = localStorage.getItem('cycleCount') ? parseInt(localStorage.getItem('cycleCount')) : 0;
        let hasWon = localStorage.getItem('hasWon') === 'true';
        let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

        function spin() {
            const promoCode = document.getElementById('promoCode').value;
            const messageElement = document.getElementById('message');

            if (!promoCodes.includes(promoCode) || usedPromoCodes.includes(promoCode)) {
                messageElement.textContent = 'Неверный или уже использованный промокод';
                messageElement.style.display = 'block';
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000); // Сообщение исчезнет через 3 секунды
                return;
            }

            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            if (attemptCount < 5) {
                let result;
                if (!hasWon && (attemptCount === 4 || Math.random() < 0.2)) { // Победа на последней попытке или с вероятностью 20%
                    setReels(true);
                    showResult(true);
                    hasWon = true;
                    result = 'Победа';
                    localStorage.setItem('hasWon', hasWon);
                } else {
                    setReels(false);
                    showResult(false);
                    result = 'Проигрыш';
                }

                attemptCount++;
                localStorage.setItem('attemptCount', attemptCount);
                usedPromoCodes.push(promoCode);
                localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
                document.getElementById('promoCode').value = ''; // Очистить поле ввода промокода

                sendResultToTelegram(promoCode, result);
            }

            if (attemptCount === 5) {
                resetCycle();
            }
        }

        function setReels(isWin) {
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                const img = reel.querySelector('img');
                if (isWin) {
                    const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    img.src = winSymbol;
                } else {
                    let randomSymbol;
                    do {
                        randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    } while (i > 1 && randomSymbol === document.getElementById(`reel${i-1}`).querySelector('img').src);
                    img.src = randomSymbol;
                }
                img.style.top = '-100px'; // Сбрасываем позицию
                setTimeout(() => {
                    img.style.top = '0'; // Анимация падения
                }, 100);
            }
        }

        function showResult(isWin) {
            const overlay = document.getElementById('overlay');
            const resultImage = document.getElementById('resultImage');
            const resultButton = document.getElementById('resultButton');
            const winSound = document.getElementById('winSound');

            if (isWin) {
                resultImage.src = winImageUrl;
                resultImage.style.display = 'block';
                resultButton.textContent = 'Написать Кетт';
                resultButton.onclick = () => window.location.href = telegramUrl;
                winSound.play();
            } else {
                resultImage.style.display = 'none'; // Убираем изображение при проигрыше
                resultButton.textContent = 'Попробуй еще раз';
                resultButton.onclick = handleResultButtonClick;
            }

            overlay.style.display = 'flex';
        }

        function handleResultButtonClick() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function resetCycle() {
            attemptCount = 0;
            hasWon = false;
            cycleCount++;
            localStorage.setItem('attemptCount', attemptCount);
            localStorage.setItem('hasWon', hasWon);
            localStorage.setItem('cycleCount', cycleCount);
        }

        function sendResultToTelegram(promoCode, result) {
            const message = `Промокод: ${promoCode}\nРезультат: ${result}`;
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        console.error('Ошибка при отправке сообщения в Telegram:', data);
                    }
                })
                .catch(error => {
                    console.error('Ошибка при отправке сообщения в Telegram:', error);
                });
        }
    </script>
</body>
</html>
