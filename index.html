        const telegramBotToken = '7775683186:AAGkwdGwDdc_5Mvpz6herg6kw_3CX6XCm1w'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ Telegram –±–æ—Ç–∞
        const telegramChatId = '5920944588'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ ID —á–∞—Ç–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞

        function checkPromoCode() {
            const promoCode = document.getElementById('promoCode').value;
            const messageElement = document.getElementById('message');

            if (!promoCodes.includes(promoCode) || usedPromoCodes.includes(promoCode)) {

        function spin() {

            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            let result;

            }

            localStorage.setItem('attemptCount', attemptCount);
            usedPromoCodes.push(promoCode);

        function setReels(isWin) {
            const spinDuration = 10000; // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const reelElements = [];
            const spinCount = 75; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—Ä–∞—â–µ–Ω–∏–π

            for (let i = 1; i <= 4; i++) { // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ 4 –±–∞—Ä–∞–±–∞–Ω–∞

                reelContainer.style.animation = `spin ${spinDuration / spinCount / 1000}s linear infinite`; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            }

            setTimeout(() => {
                for (let i = 0; i < reelElements.length; i++) {
                    const reelContainer = reelElements[i];

                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω–µ—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç

                            reelContainer.appendChild(img);
                        });
                        reelContainer.style.transition = 'none';
                        reelContainer.style.transform = 'translateY(0)';
                    }, spinDuration);
                }
            }, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showResult(isWin) {
            const overlay = document.getElementById('overlay');
            const resultImage = document.getElementById('resultImage');
            const resultButton = document.getElementById('resultButton');

            const message = `–ü—Ä–æ–º–æ–∫–æ–¥: ${promoCode}\n–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;
